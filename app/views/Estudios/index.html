#{extends 'main.html' /}
		<script>
								
			$(document).ready(function(){
				$("#estudios").addClass("active");
			}
			);
		
		</script>
  	              
	              <div class="panel panel-primary">
	  
					 
						<div class="panel-heading">
							<div class="panle-tittle"><b>Estudios Superiores</b></div>
						</div>
			
						
							<div class="panel-body" >
							       
							<div class="form-group">
							 <label for="" class="col-md-5 control-label text-right" id="msj1">Título de Tercer Nivel: </label>
                                 <div class="col-md-7">
                                    	 <input  type="text" name="titulo" id="titulo" class="form-control" required placeholder="Ej: Ingerniería en Sistemas.">
		
                                 </div>			
							
							</div>
							<br>
							<br>

							<div class="form-group">
							 <label for="" class="col-md-5 control-label text-right" id="msj1">Universidad: </label>

                                 </div>			
							</div>
							<br>
							<br>
							
					
							  <div class="form-group">
                             	 <label for="" class="col-md-5 control-label text-right">País: </label>
                               
                                 <div class="col-md-5">
                                    	<select id="plataforma" name="plataforma" class="form-control selectpicker">
                                    		#{list items:listaPaises, as:'pais'}
                                    		<option>${pais}</option>
                                    		#{/list}
										</select>
		
                                 </div>		
                                     
                             </div>				
								<br>
							    <br>
							    
							<div class="form-group">
								 <label for="" class="col-md-5 control-label text-right" id="msj1">Provincia: </label>

                                 </div>			
							</div>
							<br>
							<br>
							
							<div class="form-group">
								 <label for="" class="col-md-5 control-label text-right" id="msj1">Ciudad: </label>
                                 <div class="col-md-7">
                                    	 <input  type="text" name="ciudad" id="ciudad" class="form-control" required placeholder="Ej: Latacunga.">
                                 </div>			
							</div>
							<br>
							<br>
							<div class="form-group">
								 
                                 <div class="col-md-12">

                                 </div>			
							</div>
							<br>
							<br>
						 	
						 </div>	<!--panel body  -->
					 
					 </div><!--panel info  -->
