#{extends 'main.html' /}
<script>
								
			$(document).ready(function(){
				$("#documentacion").addClass("active");
				
				
				// validando formulario	
				$("#formDocumentos").validate({
					
					rules: {
						maestria:{required: true},
						recibo:{required: true,extension: "docx|rtf|doc|pdf",filesize: 1048576*10},
						curriculum: {required: true},
						cedula:{required: true},
						votacion:{required: true},
						titulo:{required: true},
						registro:{required: true},
						suficiencia:{required: true}
					},	
				
					messages: {
						
						maestria: {
							required: "Seleccione el programa de maestria al que desea postular"
					
						},
						
						recibo:{
							required: "Seleccione el escaneado de su recibo de pago",
							extension: "Formato Incorrecto",
							filesize: "El tamaño del archivo no debe ser a 10MB"
						},
						
						curriculum: {
							required: "Seleccione el documento con su curriculum"
						},
						cedula:{
							required: "Seleccione el escaneado de su cédula"
						},
						votacion:{
							required: "Seleccione el escaneado de su certificado de votación"
						},
						titulo:{

						},
						suficiencia:{
							required: "Seleccion el escaneado del certificado de la Suficiencia del Idioma Extranjero"
						}
					}
						
				});
				
				
				
				
				
				
				
				
				
				
				
				
			});
		
		</script>
