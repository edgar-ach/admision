#{extends 'main.html' /}

<!--Inicio -> Para activar el item en TABS -->
	<script>
								
			$(document).ready(function(){
				$("#registro").addClass("active");
			}
			);
		
		</script>
<!-- FIN -> Para activar el item en TABS -->

<div class="panel panel-primary">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-user"></span><strong>Nuevo Usuario</strong>
	</div>
	<div class="panel-body">




		<form class="form-horizontal" role="form" action="@{Security.nuevo()}">
			<div class="form-group">
				<label class="col-lg-2 control-label">Nombres:</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" 
						placeholder="Nombres" name="nombre" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Apellidos</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" 
						placeholder="Apellidos" name="apellido"
						 required="required">
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">E-mail:</label>
				<div class="col-lg-10">
					<input type="email" class="form-control" 
						placeholder="yo@correo.com" required="required" name="email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Contraseña</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" 
						placeholder="Contraseña" required="required" name="clave">
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</div>
